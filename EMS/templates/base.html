<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<head>
    <title>Event manager system</title>
</head>

<body>

{% if current_user.is_anonymous %}
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGIN</a>
    <a href="{{ url_for('guest_register') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">GUEST USER</a>
  </div>
</div>
{% else %}

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">INDEX</a>
    <a href="{{ url_for('dashboard') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DASHBOARD</a>
    {% if current_user.get_role() == 'Staff' %}
    <a href="{{ url_for('create_event') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CREATE EVENT</a>
    {% endif %}
    <a href="{{ url_for('logout') }}" class="w3-padding-large w3-hover-red w3-hide-small w3-right">LOGOUT</a>
    <a button class="w3-padding-large sw3-hide-small w3-right">{{ current_user.name }} - {{ current_user.get_role() }}</a>
  </div>
</div>

</div>
{% endif %}
<br>
{% block body %}{% endblock %}
</body>
<p> </p>
</html>
